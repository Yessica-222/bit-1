  <!-- Formulario -->
   <div class="register-container">
    <div class="register-card">
    <h3 class="text-center">Crear Cuenta</h3>

    <form id="form-registro">
  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre completo</label>
    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required />
  </div>

  <div class="mb-3">
    <label for="correo" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="correo" placeholder="ejemplo@email.com" required />
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Teléfono</label>
    <input type="tel" class="form-control" id="telefono" placeholder="3001234567" />
  </div>

  <div class="mb-3">
    <label for="contrasena" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="contrasena" placeholder="Crea una contraseña" required />
  </div>

  <div class="mb-3">
    <label for="confirmar" class="form-label">Confirmar contraseña</label>
    <input type="password" class="form-control" id="confirmar" placeholder="Repite la contraseña" required />
  </div>

  <button type="submit" class="btn btn-primary">Registrarme</button>

  <div class="form-text text-center mt-3">
    ¿Ya tienes cuenta? <a href="./login.html">Inicia sesión</a>
  </div>

 <!-- Mensaje centrado -->
  <div id="mensaje-confirmacion" style="display: none; margin-top: 15px;" class="text-success fw-bold text-center"></div>
</form>
